<body xmlns:th="http://www.thymeleaf.org" th:fragment="login-body">

<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title" th:text="#{login.div.signin}"></div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#"
                                                                                           th:text="#{login.a.forgot.password}"></a>
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value=""
                           th:placeholder="#{login.input.placeholder.username}"/>

                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password"
                           th:placeholder="#{login.input.placeholder.password}"/>
                </div>


                <div class="input-group">
                    <div class="checkbox">
                        <label>
                            <input id="remember-me" type="checkbox" name="remember-me"
                                   th:text="#{login.input.remember.me}"/>
                        </label>
                    </div>
                </div>


                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->

                    <div class="col-sm-12 controls">
                        <button id="btn-login" onclick="loginUser()" class="btn btn-success"
                                th:text="#{login.button.login}"></button>


                        <!--<div-->
                        <!--class="fb-like"-->
                        <!--data-share="true"-->
                        <!--data-width="450"-->
                        <!--data-show-faces="true">-->
                        <!--</div>-->

                        <form action="/connect/facebook" method="POST">
                            <input type="hidden" name="scope" value="read_stream"/>
                            <div><p>You aren't connected to Facebook yet.</p></div>
                            <p>
                                <button id="btn-fblogin" class="btn btn-primary"
                                        th:text="#{login.button.facebook.login}"></button>
                            </p>
                        </form>


                        <!--<a id="btn-login" href="#" onclick="login()" class="btn btn-success">Login </a>-->
                        <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->

                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                            <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()"
                               th:text="#{login.a.singup}"></a>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:50px"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title" th:text="#{login.div.signup}"></div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#"
                                                                                           th:text="#{login.a.signin}"
                                                                                           onclick="$('#signupbox').hide(); $('#loginbox').show()"></a>
                </div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form">

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p th:text="#{login.p.error}"></p>
                        <span></span>
                    </div>


                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label" th:text="#{login.label.for.email}"></label>
                        <div class="col-md-9">
                            <input id="reg-email" type="text" class="form-control" name="email"
                                   th:placeholder="#{login.input.placeholder.email}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label"
                               th:text="#{login.label.for.firstname}"></label>
                        <div class="col-md-9">
                            <input id="reg-first-name" type="text" class="form-control" name="firstname"
                                   th:placeholder="#{login.input.placeholder.firstname}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label"
                               th:text="#{login.label.for.lastname}"></label>
                        <div class="col-md-9">
                            <input id="reg-last-name" type="text" class="form-control" name="lastname"
                                   th:placeholder="#{login.input.placeholder.lastname}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label"
                               th:text="#{login.label.for.password}"></label>
                        <div class="col-md-9">
                            <input id="reg-password" type="password" class="form-control" name="passwd"
                                   th:placeholder="#{login.input.placeholder.password}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-info"
                                    th:text="#{login.singup.button}" onclick="registerUser()"></button>
                            <span style="margin-left:8px; margin-right: 8px;" th:text="#{login.singup.text}"></span>
                            <button id="btn-fbsignup" type="button" class="btn btn-primary"
                                    th:text="#{login.signup.facebook.button}">
                                <i class="icon-facebook"></i>
                            </button>
                        </div>
                    </div>

                    <!--<div style="border-top: 1px solid #999; padding-top:20px" class="form-group">-->

                    <!--<div class="col-md-offset-3 col-md-9">-->
                    <!--<button id="btn-fbsignup" type="button" class="btn btn-primary"-->
                    <!--th:text="#{login.signup.facebook.button}">-->
                    <!--<i class="icon-facebook"></i>-->
                    <!--</button>-->
                    <!--</div>-->

                    <!--</div>-->


                </form>
            </div>
        </div>

    </div>
</div>

</body>
