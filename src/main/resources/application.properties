#DB configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/music
spring.datasource.username=postgres
spring.datasource.password=ram512
spring.datasource.driver-class-name=org.postgresql.Driver
# General JPA configuration
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
# dbcp2 settings
spring.datasource.dbcp2.initial-size=10
spring.datasource.dbcp2.max-total=50
spring.datasource.dbcp2.pool-prepared-statements=true
# Hibernate
spring.jpa.hibernate.ddl-auto=none
#Ehcache
spring.cache.ehcache.config=classpath:cache/ehcache3.xml
#Liquibase configuration
liquibase.change-log=classpath:db/changelog/db.changelog-master.sql
#Thymeleaf
spring.thymeleaf.mode=LEGACYHTML5